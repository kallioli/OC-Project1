<!DOCTYPE html>
<html lang="fr">
<head>
	<title>WebAgency</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>

<body>

	<div id="main_block">

		<!-- Header Section -->

		<header>
			<div class="container header-menu">
				<div class="logo">
					<img src="img/logo.png" alt="Logo WebAgency">
				</div>

				<nav>
					<ul>
						<li><a href="#banner" title="Revenir à l'accueil">Accueil</a></li>
						<li><a href="#services" title="Voir nos services">Services</a></li>
						<li><a href="#projects" title="Les projets que nous avons réalisés">Portfolio</a></li>
						<li><a href="#contact" title="Nous contacter">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Slider Zone -->

		<div class="slider">
				<span id="slide1" class="target"></span>
				<span id="slide2" class="target"></span>
				<div class="slide-bar">
				</div>
				<div class="slide-effect">
					<img id="img1" class="imgslide" src="img/slider/bg1.jpg" alt="Photo d'illustration de la WebAgency 1" />
					<img id="img2" class="imgslide" src="img/slider/bg2.jpg" alt="Photo d'illustration de la Webagency 2" />
				</div>
				<div class="slider-info">
					<h1><span class="info-title">WebAgency</span> : l'agence de tous<br />vos projets !</h1>
					<p>
						Vous avez un projet Web ? La WebAgency vous aide à le réaliser !<br />
						<a class="btn-more-info" href="#contact">Plus d'infos</a>
					</p>	
				</div>
				<div class="btn-slider">
					<a href="#slide1" class="btn-left"><i class="fa fa-chevron-left"></i></a>
					<a href="#slide2" class="btn-right"><i class="fa fa-chevron-right"></i></a>
				</div>
			</div>

		<!-- Services Zone -->

		<section id="services">
			
		</section>

	</div>

</body>
</html>
